{% extends "../../components/basicTemplate.njk" %}

{% block head %}
  <link href="/public/javascript/games/mimstris/main.css" rel="stylesheet" type="text/css"/>
  {{ super() }}
{% endblock %}

{% block content %}
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row govuk-!-margin-bottom-6">
      <div class="govuk-grid-column-one-half">
        <div id="app" class="govuk-body"></div>
      </div>

      <div class="govuk-grid-column-one-half">
        <p class="govuk-body">
          <b>How to play:</b>
        </p>
        <p class="govuk-body">
          Arrow Keys	= Left, Right, Down
          <br>Up Arrow / Space = Rotate
          <br>A	= Left
          <br>D = Right
          <br>S = Down
          <br>Enter = Pause game
        </p>
      </div>
    </div>

  </main>
{% endblock %}

{% block bodyEnd %}
  <script src="/public/javascript/games/mimstris/main.js"></script>
{% endblock %}
