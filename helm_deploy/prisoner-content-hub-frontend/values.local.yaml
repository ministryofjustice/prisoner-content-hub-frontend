image:
  pullPolicy: Never

application:
  config:
    appName: "HMP Local"
    elasticsearchServiceName: hub-elasticsearch-elasticsearch-coordinating-only
    feedbackServiceName: hub-elasticsearch-elasticsearch-coordinating-only
    feedbackEndpoint: /prod-feedback/_doc
    enableFeatureToggles: true
    enablePrisonSwitch: true
    mockAuth: true
    analyticsSiteId: UA-152065860-4
    enableRedisCache: false

ingress:
  enabled: false
  tlsEnabled: false
  hosts:
    - suffix: frontend.prisoner-content-hub.local
