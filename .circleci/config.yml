defaults: &defaults
  working_directory: ~/prisoner-content-hub-frontend
  docker:
    - image: mojdigitalstudio/circleci-build-container
default_machine: &default_machine
  machine:
    enabled: true
  working_directory: ~/prisoner-content-hub-frontend
master_branch: &master_branch
  filters:
    branches:
      only: master
feature_branch: &feature_branch
  filters:
    branches:
      ignore: master

version: 2.1
commands:
  deploy_to_environment:
    description: "Deploy build to environment"
    parameters:
      to:
        type: string
        default: latest
    steps:
      - attach_workspace: &attach_workspace
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - "36:39:b2:8b:1a:6e:03:37:69:91:58:c4:fe:81:fe:d9"
      - run:
          name: Deploy to Development
          command: |
            export VERSION_TO_DEPLOY="$(cat /tmp/workspace/docker-build/version-to-deploy.txt)" && \
            ssh -t ciuser@pfs-management-bastion-1.uksouth.cloudapp.azure.com ssh -t ciuser@<< parameters.to >>.pfs-management.com "sudo /etc/docker-decomposed-secrets.sh -v ${VERSION_TO_DEPLOY}"

jobs:
  test_branch:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/prisoner-content-hub-frontend
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run Unit and Integration tests
          command: npm run lint && npm run test
  preview_build:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Build frontend Docker image
          command: |
            BUILD_NUMBER="$CIRCLE_BUILD_NUM" \
            GIT_REF="$CIRCLE_SHA1" \
            GIT_DATE="$(git log --format=%cd -n1 --date=iso $CIRCLE_SHA1)" \
            make build
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Push frontend Docker image
          command: make push-preview
      - add_ssh_keys:
          fingerprints:
            - "0a:04:a1:27:17:3e:3d:8a:20:91:79:a1:9e:af:85:6c"
      - run:
          name: Save build number (for deployment)
          command: |
            mkdir -p /tmp/workspace/docker-build
            cd /tmp/workspace/docker-build
            echo preview > version-to-deploy.txt
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - docker-build
  preview_build_deploy_dev:
    <<: *default_machine
    steps:
      - deploy_to_environment:
          to: hub-dev
  preview_build_deploy_stage:
    <<: *default_machine
    steps:
      - deploy_to_environment:
          to: hub-stage
  build_frontend:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Build frontend Docker image
          command: |
            BUILD_NUMBER="$CIRCLE_BUILD_NUM" \
            GIT_REF="$CIRCLE_SHA1" \
            GIT_DATE="$(git log --format=%cd -n1 --date=iso $CIRCLE_SHA1)" \
            make build
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Push frontend Docker image
          command: make push
      - add_ssh_keys:
          fingerprints:
            - "0a:04:a1:27:17:3e:3d:8a:20:91:79:a1:9e:af:85:6c"
      - run:
          name: Create Git Tag
          command: |
            git config user.name "Circle CI"
            git config user.email "circle@circleci.com"
            git tag -a "$(date '+%d-%m-%Y')-$CIRCLE_BUILD_NUM" $CIRCLE_SHA1 -m "$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=%B)"
            git push origin "$(date '+%d-%m-%Y')-$CIRCLE_BUILD_NUM"
      - run:
          name: Save build number (for deployment)
          command: |
            mkdir -p /tmp/workspace/docker-build
            cd /tmp/workspace/docker-build
            echo build-${CIRCLE_BUILD_NUM} > version-to-deploy.txt
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - docker-build
