workflows:
  version: 2
  build-test-deploy:
    jobs:
      - test_branch:
          <<: *feature_branch
      - approve_preview_build:
          <<: *feature_branch
          type: approval
      - preview_build:
          <<: *feature_branch
          requires:
            - test_branch
            - approve_preview_build
      - preview_build_deploy_dev:
          <<: *feature_branch
          requires:
            - preview_build
      - approve_preview_build_deploy_stage:
          <<: *feature_branch
          type: approval
          requires:
            - preview_build_deploy_dev
      - preview_build_deploy_stage:
          <<: *feature_branch
          requires:
            - approve_preview_build_deploy_stage
      - build_frontend:
          <<: *master_branch
      # - run_e2e_test:
      #     <<: *master_branch
      #     requires:
      #       - build_frontend
      - deploy_dev:
          <<: *master_branch
          requires:
            - build_frontend
      - approve_deploy_stage:
          <<: *master_branch
          type: approval
          requires:
            - deploy_dev
      - deploy_stage:
          <<: *master_branch
          requires:
            - approve_deploy_stage
      - approve_deploy_prod:
          <<: *master_branch
          type: approval
          requires:
            - deploy_stage
      - deploy_prod:
          <<: *master_branch
          requires:
            - approve_deploy_prod
